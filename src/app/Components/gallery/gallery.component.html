<section class="projects-section">
    <div class="heading">Gallery</div>
    
    <div class="projects-container">
      <div class="project-card" *ngFor="let sketch of photos.slice(0, visiblePhotos)">
        <img [src]="sketch" >
      </div>
      
    </div>
  
    <button *ngIf="visiblePhotos < photos.length" (click)="loadMore()" class="load-more-btn">
        More Photos
    </button>
  </section>
