<section class="projects-section">
    
    <div class="heading">Projects</div>

    <div class="projects-container">
      <div class="project-card" *ngFor="let project of projects.slice(0, visibleProjects)">
        <img [src]="project.image" alt="{{ project.name }}">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>

        <div>
            <a [href]="project.github" target="_blank" class="github-link">GitHub Repo</a>
        </div>
      </div>
      
    </div>
  
    <div *ngIf="visibleProjects < projects.length" (click)="MoreDetails()" class="load-more-btn">
        More Details
    </div>
  </section>
